<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Freelancer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- cdn bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body class="debug">
    <header class="bg-green">
      <nav class="navbar bg-darkblu">
        <h3>Start Bootstrap</h3>
      </nav>
      <!-- start cotainer -->
      <div id="start" class="container">
        <img src="" alt="">
        <h1>Start Bootstrap</h1>
      </div>
      <!-- /start cotainer -->
    </header>
  <main>
    <!-- container portfolio -->
    <div id="portfolio" class="container">
      <h2>Portfolio</h2>
      <div class="row">
        <div class="col-xs-12"></div>
        <div class="col-xs-12"></div>
        <div class="col-xs-12"></div>
        <div class="col-xs-12"></div>
        <div class="col-xs-12"></div>
        <div class="col-xs-12"></div>
      </div>
    </div>
    <!-- /container portfolio -->
    <!-- container about -->
    <div id="about" class="container bg-green">
      <div class="row">
        <div class="col-xs-12"></div>
        <div class="col-xs-12"></div>
      </div>
      <a href="#">Download</a>
    </div>
    <!--/container about -->
    <!-- container form -->
    <div id="form-contact" class="container">
      <h2>Contact me</h2>
      <form class="" action="index.html" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" value="" placeholder="name">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" value="" placeholder="Email Address">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number"
         pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
         required>
         <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Message"></textarea>
        <input type="submit" value="Send">
      </form>
    </div>
    <!--/container form -->
   </main>
   <footer>
     <!-- footer top -->
     <div id="footer-top" class="container">
       <div class="row">
         <div class="col-xs-12"></div>
         <div class="col-xs-12"></div>
         <div class="col-xs-12"></div>
       </div>
     </div>
     <!--/footer top -->
     <!-- footer copyright -->
     <div id="footer-bottom" class="container">
       <p>copyright <span>&copy;</span> Pinco Panco</p>
     </div>
      <!--/footer copyright -->
   </footer>

  </body>
</html>
